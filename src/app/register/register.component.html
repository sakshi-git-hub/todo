<div class="regstyle">
<div class=" backcolor  col-sm-4">
    <h4 class="text-center">Registration</h4>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control"  [(ngModel)]="name" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter  Name" >
       
      </div>
      <div class="form-group">
          <label for="exampleInputNumber">Mobile No.</label>
          <input type="number" class="form-control"  [(ngModel)]="number" id="exampleInputNumber" aria-describedby="numberHelp" placeholder="Enter mobile number" >
        </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control"  [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" >
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="button" class="btn btn-light" (click)="regClicked()">Submit</button>
</div>
</div>
